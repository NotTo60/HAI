[tool:pytest]
markers =
    timeout: mark a test with a timeout
    slow: mark a test as slow
    integration: mark a test as integration test
    unit: mark a test as unit test

addopts = 
    -v
    --tb=short
    --disable-warnings

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_* 